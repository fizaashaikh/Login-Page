<div class="bootstrap-wrapper">
  <div class="container marg-top">
    <!-- Using Bootstrap Grid CSS -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Put image here -->
        <!-- Placed in assets folder -->
        <!-- src="/assets/[ImageName]" -->
        <div class="container text-center">
          <img
            class="image-fluid"
            src="/"
            alt="Login Icon Image"
            style="width: 100px"
          />
        </div>

        <h1 class="text-center">Login Here!!</h1>

        <!-- Creating Login Form -->
        <form (ngSubmit)="onSubmit()">
          <!-- Username -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="credentials.username" name="username" required type="text" matInput />
          </mat-form-field>
          <!-- Password -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input required [(ngModel)]="credentials.password" name="password" type="password" matInput />
          </mat-form-field>
          <!-- Buttons -->
          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">
              Login
            </button>
            <button
              style="margin-left: 25px"
              type="reset"
              mat-raised-button
              color="accent"
            >
              Reset
            </button>
          </div>
        </form>
        {{credentials | json}}
      </div>
    </div>
  </div>
</div>
